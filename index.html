<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Đánh Dấu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="calendar-header">
            <button id="prev-year-btn" class="nav-btn">&lt;</button>
            <h1 id="current-year">2025</h1>
            <button id="next-year-btn" class="nav-btn">&gt;</button>
            <div class="controls">
                <button id="edit-btn" class="edit-btn">Chỉnh sửa</button>
                <button id="save-btn" class="save-btn">Lưu</button>
            </div>
        </header>
        <div id="calendar-grid" class="calendar-grid">
            <!-- Các tháng sẽ được tạo bằng JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
